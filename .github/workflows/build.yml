on: [push]

name: CI

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: macos-latest
            sudo: sudo
          - os: ubuntu-latest
            sudo: sudo
      fail-fast: false
    name: Build and test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cache-${{ hashFiles('**/Cargo.toml') }}
      - name: test
        run: |
          cargo install cargo-hack
          cargo build
          ${{ matrix.sudo }} cargo hack --feature-powerset test -- --nocapture
