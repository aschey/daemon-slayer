[package]
edition = "2021"
name = "daemon-slayer-console"
version = "0.1.0"

[dependencies]
confique = { version = ">= 0.2.2", optional = true }
crossterm = { version = "0.26", features = ["event-stream"] }
daemon-slayer-client = { path = "../daemon-slayer-client" }
daemon-slayer-core = { path = "../daemon-slayer-core", features = [
    "server",
    "config",
    "health-check",
], optional = true }
futures = { version = "0.3" }
serde = { version = "1", optional = true }
tilia-widget = { git = "https://github.com/aschey/tilia", rev = "688251dbbc8331b170cab143dfb989466a2cd40e", features = [
    "ipc",
    "docker",
] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
ratatui = { version = "0.22" }
tower-rpc = { git = "https://github.com/aschey/tower-rpc", rev = "5fb89bf01e346bd09b48757a80479763f7d34cdd", features = [
    "client",
    "server",
    "ipc",
] }


[features]
cli = ["daemon-slayer-core/cli"]
config = ["confique", "serde"]
