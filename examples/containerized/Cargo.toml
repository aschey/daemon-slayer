[package]
edition = "2021"
name = "containerized"
version = "0.1.0"

[dependencies]
confique = "0.2.4"
daemon-slayer = { path = "../../crates/daemon-slayer", features = [
    "console",
    "client",
    "cli",
    "config",
    "error-handler",
    "process",
    "logging",
    "signals",
    "server",
] }
# daemon-slayer-logging = { path = "../../crates/daemon-slayer-logging", features = [
#     "system",
#     "ipc",
# ] }
derive_more = { version = "0.99.17", default-features = false, features = [
    "as_ref",
] }
serde = "1.0.180"
tar = "0.4.39"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.37"
bollard = { version = "0.14.0", features = ["buildkit"] }
flate2 = "1.0.26"
ignore = "0.4.20"

[[bin]]
name = "containerized-client"
path = "src/bin/client.rs"

[[bin]]
name = "containerized-server"
path = "src/bin/server.rs"
