[package]
edition = "2021"
name = "daemon-slayer-console"
version = "0.1.0"

[dependencies]

ansi-to-tui = "1"
crossterm = {version = "0.25", features = ["event-stream"]}
daemon-slayer-client = {path = "../daemon-slayer-client", features = ["async-tokio"]}
futures = {version = "0.3"}
tokio = {version = "1", features = ["rt-multi-thread", "macros"]}
tracing-ipc = {git = "https://github.com/aschey/tracing-ipc", rev = "f590792497d5da28ff17cad6a49121d889dc6904"}
tui = {version = "0.18"}
